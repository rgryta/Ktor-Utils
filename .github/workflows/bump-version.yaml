name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_ACTIONS_TOKEN }}

      - name: Bump version
        id: bump
        run: |
          VERSION_FILE="eu-gryta-ktor-utils/version.properties"
          CURRENT=$(grep -E '^version=' "$VERSION_FILE" | cut -d'=' -f2)

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ github.event.inputs.bump_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=${NEW_VERSION}" > "$VERSION_FILE"

          echo "previous=$CURRENT" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add eu-gryta-ktor-utils/version.properties
          git commit -m "[Version ${{ steps.bump.outputs.new }}]"
          git tag "v${{ steps.bump.outputs.new }}"
          git push origin main --tags

      - name: Summary
        run: |
          echo "Version bumped from ${{ steps.bump.outputs.previous }} to ${{ steps.bump.outputs.new }}"
