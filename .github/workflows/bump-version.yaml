name: Bump Version

on:
  workflow_dispatch:
    inputs:
      part:
        description: 'Version part to bump'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.email "${GITHUB_ACTOR_ID}+${GITHUB_ACTOR}@users.noreply.github.com"
          git config --global user.name "${GITHUB_ACTOR}"

      - name: Read & bump version
        id: bump
        shell: bash
        run: |
          set -euo pipefail

          FILE="eu-gryta-ktor-utils/version.properties"

          CURRENT_VERSION=$(grep '^version=' "$FILE" | cut -d'=' -f2 | tr -d '\r')
          echo "Current version: $CURRENT_VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ github.event.inputs.part }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"

          sed -i "s/^version=.*/version=$NEW_VERSION/" "$FILE"

          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit changes
        run: |
          git add eu-gryta-ktor-utils/version.properties
          git commit -m "[${{ steps.bump.outputs.new_version }}] Release"

      - name: Push changes to GitHub
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_ACTIONS_TOKEN }}
          branch: ${{ github.ref_name }}
          force: true
