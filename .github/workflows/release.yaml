name: Create Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes & Diff
        id: generate_notes
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p context

          CURRENT_TAG="${{ github.ref_name }}"

          # Find the previous tag (excluding the current one)
          PREV_TAG=$(git describe --tags --abbrev=0 "${CURRENT_TAG}^" 2>/dev/null || true)

          echo "Generating release for ${CURRENT_TAG} (Previous: ${PREV_TAG:-none})"

          # Release body
          {
            echo "# Changelog"
            echo

            if [ -z "${PREV_TAG}" ]; then
              echo "Initial release."
            else
              git log "${PREV_TAG}..HEAD" \
                --pretty=format:"- [[%h]](https://github.com/${{ github.repository }}/commit/%H) %s (%an)%n" \
                --no-merges
            fi
          } > context/release_notes.md

          # Diff as artifact
          if [ -n "${PREV_TAG}" ]; then
             git diff $PREV_TAG HEAD > context/full_diff.patch
             echo "upload_files=context/full_diff.patch" >> $GITHUB_OUTPUT
          else
             echo "upload_files=" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_ACTIONS_TOKEN }}
          body_path: context/release_notes.md
          files: ${{ steps.generate_notes.outputs.upload_files }}
          draft: false
          prerelease: false
